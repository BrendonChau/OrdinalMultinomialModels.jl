## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
addons:
    apt_packages:
        - gfortran  
notifications:
  email: false
git:
  depth: 99999999

after_script:  # TODO: change to after_success once https://github.com/JuliaLang/julia/issues/28306 is fixed
  # push coverage results to Codecov and Coveralls
  - julia -e 'using Pkg, PolrModels; cd(joinpath(dirname(pathof(PolrModels)), "..")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder()); Coveralls.submit(process_folder())'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: osx
      script:
        - julia -e 'using Pkg; Pkg.add("Documenter")'
        - julia -e 'using PolrModels; include(joinpath(dirname(pathof(PolrModels)), "..", "docs", "make.jl"))'
      after_script: skip
      after_success: skip